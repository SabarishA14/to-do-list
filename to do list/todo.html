<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <select id="prioritySelect">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="date" id="dueDateInput">
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
        <button id="clearCompletedButton">Clear Completed Tasks</button>
        <button id="filterAllButton">Show All</button>
        <button id="filterCompletedButton">Show Completed</button>
        <button id="filterPendingButton">Show Pending</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
